<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Movie-Maker</title>
</head>
<body>
  <div class="container-fluid">
  <div class="row">
    <h1 class="col-xs-3">Movie Maker</h1>
    <div class="col-xs-5 col-xs-offset-4">
    <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInputAmount">Enter Budget</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="enterAmount" placeholder="Amount">
            <div class="input-group-addon">.00</div>
          </div>
        </div>
        <span class="btn btn-default" id="setAmount">Set Budget</span>
      </form>
    </div>
  </div>
  <div>
    <h6 class="text-center">Budget Progression</h6>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
          0% Budget Spent
        </div>

      </div>
  </div>
</div>
  <div class="container-fluid">
  <div class="col-md-9">
    <div id="packages"></div>
    <div id="mv-elements">
    </div>
  </div>
  <div class="col-md-3 math" id="breakdown">
<div id="budget">
  $0
</div>
<div id="cost">

</div>

<div id="result">

</div>


  </div>
</div>
  <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./dist/app.js"></script>
</body>
</html>
